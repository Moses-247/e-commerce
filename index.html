<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-id="1">
                <h3>Product 1</h3>
                <p>Price: Ksh.1,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h3>Product 2</h3>
                <p>Price: Ksh 1,500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h3>Product 3</h3>
                <p>Price: Ksh 210</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h3>Product 4</h3>
                <p>Price: ksh 413</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; E-Commerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
